<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>지훈이의 자기소개</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <img src="../banner-img.png" alt="이모티콘" />
      </div>
    </header>

    <section>
      <h1 class="intro-text">
        <br />
        <br />
        처음은 느리지만<br />
        결국에는 목적지에 도달할<br />
        개발자가 될꺼에요!
      </h1>
    </section>

    <div class="intro-me">
      <h2>Introduce</h2>
      <img src="../me.jpg" alt="내 사진" />
      <p>
        2000년생이며 개발자를 꿈꾸고 있습니다!<br />
        취미는 영화, 애니메이션, 축구, 헬스이고<br />
        고양이를 너무 너무 좋아합니다<br />
        위코드에서 동기분들과 열심히 공부하고<br />
        좋은 곳에 취직해 동료들과 같이<br />
        사회에 도움이 되는 것을 개발하고 싶습니다!
      </p>
    </div>

    <div class="movie">
      <h2>Movie</h2>
      <img
        src="https://movie-phinf.pstatic.net/20180305_19/1520225513539qKxjR_JPEG/movie_image.jpg"
        alt="지금 만나러 갑니다"
      />
      <p>정말 펑펑 울면서 봤던 영화</p>
      <img
        src="https://movie-phinf.pstatic.net/20230206_264/1675649061557DaJHD_JPEG/movie_image.jpg"
        alt="스즈메의 문단속"
      />
      <p>최근에 정말 재밌게 본 영화</p>
    </div>

    <div class="cat">
      <h2>고양이 감상</h2>
      <img src="../cat1.jpg" alt="고양이" />
      <img src="../cat2.jpg" alt="고양이" />
      <img src="../cat3.jpg" alt="고양이" />
      <img src="../cat4.jpg" alt="고양이" />
    </div>
  </body>
</html>
